<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css">
</head>
<body class="bg-gray-500 ">
    <div class="w-80 mx-auto my-8 ">
        <div class="bg-white rounded-3xl p-4 border-solid border-2 border-black ">
            <input type="text"  placeholder="0" class="w-full mx-auto overflow-hidden shadow-lg p-2 bg-white shadow-lg border-solid border-2 border-black text-black text-right text-4xl">

            <div class="grid grid-cols-4 p-2">
                <button class="bg-gray-300 border border-gray-400 hover:bg-blue-100 rounded-full p-1 m-1 text-lg drop-shadow rounded-lg">AC</button>
                <button class="bg-gray-300 border border-gray-400 hover:bg-blue-100 rounded-full p-1 m-1 text-lg rounded-lg">log</button>
                <button class="bg-gray-300 border border-gray-400 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">%</button>
                <button class="bg-yellow-500 border border-yellow-500 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">/</button>
            </div>

            <div class="grid grid-cols-4 p-1">
                <button class="bg-white-100 border border-black-400 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">7</button>
                <button class="bg-white-100 border border-black-400 hover:bg-blue-100 rounded-full p-1 m-1 text-lg rounded-lg">8</button>
                <button class="bg-white-100 border border-black-400 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">9</button>
                <button class="bg-yellow-500 border border-yellow-500 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">x</button>
            </div>

            <div class="grid grid-cols-4 p-1">
                <button class="bg-white-100 border border-black-400 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">4</button>
                <button class="bg-white-100 border border-black-400 hover:bg-blue-100 rounded-full p-1 m-1 text-lg rounded-lg">5</button>
                <button class="bg-white-100 border border-black-400 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">6</button>
                <button class="bg-yellow-500 border border-yellow-500 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">-</button>
            </div>

            <div class="grid grid-cols-4 p-1">
                <button class="bg-white-100 border border-black-400 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">1</button>
                <button class="bg-white-100 border border-black-400 hover:bg-blue-100 rounded-full p-1 m-1 text-lg rounded-lg">2</button>
                <button class="bg-white-100 border border-black-400 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">3</button>
                <button class="bg-yellow-500 border border-yellow-500 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">+</button>
            </div>

            <div class="grid grid-cols-4 p-1">
                <button class="bg-white-100 border border-black-400 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg w-32">00</button>
                <button class=""></button>
                <button class="bg-white-100 border border-black-400 hover:bg-blue-100 rounded-full p-1 m-1 text-lg rounded-lg">,</button>
                <button class="bg-yellow-500 border border-yellow-500 hover:bg-blue-100 rounded-full p-1 m-1 text-xl rounded-lg">=</button>
                
            </div>

        </div>
    </div>
</body>
</html>
